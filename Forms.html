<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
    <form>
        <label for="Firstname">First Name:</label>
        <input id="Firstname" type="text" placeholder="Enter First name here">
        <br>
        <label for="Email">Email:</label>
        <input id="Email" type="email" placeholder="Enter Email address here">
        <br>
        <label for="Gender">Gender:</label>
        <br>
        <select id="Gender" placeholder="Choose a gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
        </select>
        <br>
        <br>
        <label for="Comment">Comment:</label>
        <br>
        <textarea id="Comment" cols=15 rows=10 
        placeholder="Write comment here"></textarea>
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</div> 
</body>
</html>
